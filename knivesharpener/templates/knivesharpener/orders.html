{% load static %}

{% block body %}

    <div class="row m-4">
        <ul class="mail-choose">
            <li style="float: left;"><h2 id="title-mail">Aufträge &nbsp;</h2></li>
        </ul>
    </div>

    <div class="container" id="admin">
    </div>
    
    <div class="container" id='inbox-switch'>

			<div class="col-md-6 offset-md-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-6">
								<a href="#" id="inbox" style="font-size: 18px;">Aufträge</a>
							</div>
							<div class="col-6 font-size">

			</div>
		</div>
	</div> 

    <div class="container border-top border-left border-right" id="table-top">

            <div class="col-sm-2 col-lg-1 themed-grid-col">Datum</div>
            <div class="col-sm-2 col-lg-1 themed-grid-col">Bearbeitet</div>
            <div class="col-sm-2 col-lg-1 themed-grid-col">Archivieren</div>
        </div>

    </div>
